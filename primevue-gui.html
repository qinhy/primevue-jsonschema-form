<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>primevue-jsonschema-form</title>
  <link rel="stylesheet" href="https://unpkg.com/primeicons@7.0.0/primeicons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/primevue"></script>

  <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
  <!-- <script src="https://unpkg.com/@primevue/themes/umd/material.min.js"></script> -->
  <!-- <script src="https://unpkg.com/@primevue/themes/umd/nora.min.js"></script> -->
  <!-- <script src="https://unpkg.com/@primevue/themes/umd/lara.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown.min.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 100px;
      max-width: 980px;
      margin: 0px 0px 0px;
      padding: 15px;
    }

    .app-dark .markdown-body {
      background-color: #18181B;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div id="app">
    <p-toast style="width: 80%;"></p-toast>
    <!-- App Header -->
    <p class="text-xl font-bold text-center px-4 py-2">primevue-jsonschema-form</p>
    <p-splitter style="height: 3000px">
      <p-splitterpanel class="flex items-center justify-center">
        <p-textarea v-model="jsonschema" class="h-full w-full" />
      </p-splitterpanel>

      <p-splitterpanel class="flex items-center justify-center">
        <!-- auto to build form by jsonschema -->

        <form @submit.prevent="handleSubmit">
          <div v-for="(field, key) in parsedSchema.properties" :key="key" class="m-2">
            <label :for="key" class="block mb-1 font-medium">
              {{ field.title || key }}
              <span v-if="isRequiredField(field, key)" class="text-red-500">*</span>
            </label>

            <!-- Switch -->
            <div v-if="getWidget(field, key, formData[key]) === 'switch'">
              <p-toggleswitch v-model="formData[key]" :inputId="key" />
            </div>

            <!-- Radio group -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'radio'">
              <div class="flex gap-4">
                <div v-for="opt in field.enum" :key="opt" class="flex items-center gap-1">
                  <p-radiobutton :inputId="key + '-' + opt" :name="key" :value="opt" v-model="formData[key]" />
                  <label :for="key + '-' + opt">{{ opt }}</label>
                </div>
              </div>
            </div>

            <!-- Slider -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'slider'">
              <p-slider v-model="formData[key]" :min="field.minimum ?? 0" :max="field.maximum ?? 100" />
              <div class="text-sm mt-1">{{ formData[key] }}</div>
            </div>

            <!-- Rating -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'rating'">
              <p-rating v-model="formData[key]" :stars="field.maximum ?? 5" :cancel="false" />
            </div>

            <!-- File -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'file'">
              <p-fileupload mode="basic" chooseLabel="Choose" :auto="true" customUpload
                @uploader="onFileUpload(key, $event)" :accept="field.contentMediaType || '*/*'" />
              <div v-if="formData[key]" class="text-xs mt-1 italic">
                {{ formData[key]?.name || 'File selected' }}
              </div>
            </div>

            <!-- Color -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'color'">
              <p-colorpicker v-model="formData[key]" :inputId="key" />
            </div>

            <!-- Chips -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'chips'">
              <p-autocomplete multiple=enabled typeahead=disabled v-model="formData[key]" :inputId="key" />
            </div>

            <!-- SelectButton -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'selectbutton'">
              <p-selectbutton v-model="formData[key]" :options="field.enum" optionLabel="" optionValue="" />
            </div>
            
            <!-- text -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'text'">
              <p-inputtext v-model="formData[key]" :id="key" class="w-full" :autoResize="true" />
            </div>

            <!-- Textarea -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'textarea'">
              <p-textarea v-model="formData[key]" :id="key" class="w-full" :autoResize="true" />
            </div>

            <!-- Password -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'password'">
              <p-password v-model="formData[key]" :id="key" class="w-full" toggle-mask />
            </div>

            <!-- Calendar -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'calendar'">
              <p-datepicker v-model="formData[key]" :id="key" class="w-full" :showIcon="true"
                :showTime="field.format === 'date-time'" />
            </div>

            <!-- Dropdown -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'dropdown'">
              <p-dropdown v-model="formData[key]" :options="field.enum" :id="key" class="w-full"
                :placeholder="'Select ' + (field.title || key)" />
            </div>

            <!-- MultiSelect -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'multiselect'">
              <p-multiselect v-model="formData[key]" :options="field.items.enum" :id="key" class="w-full"
                :placeholder="'Select ' + (field.title || key)" />
            </div>

            <!-- Number / Integer -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'number'">
              <p-inputnumber v-model="formData[key]" :id="key" class="w-full" :useGrouping="false" :min="field.minimum"
                :max="field.maximum" :step="field.multipleOf" />
            </div>

            <!-- Checkbox (boolean fallback) -->
            <div v-else-if="getWidget(field, key, formData[key]) === 'checkbox'">
              <p-checkbox v-model="formData[key]" :inputId="key" :binary="true" />
            </div>

            <!-- Default text -->
            <div v-else>
              <p-textarea v-model="formData[key]" :id="key" class="w-full" />
            </div>
          </div>

          <p-button label="Submit" type="submit" class="w-full"></p-button>
        </form>

      </p-splitterpanel>
    </p-splitter>
  </div>

</body>


<script>
  const { createApp, ref, computed } = Vue;

  const app = createApp({
    setup() {

      const toast = PrimeVue.useToast();
      const showInfo = (msg = 'Info Content', life = 1000) => {
        toast.add({ severity: 'info', summary: 'Info', detail: msg, life: life });
      };
      const showError = (msg = 'Error Content', life = 5000) => {
        console.error(msg);
        toast.add({ severity: 'error', summary: 'Error', detail: msg, life: life });
      };

      const errorMessage = ref(null);
      const loading = ref(false);

      // Tab logic
      const jsonschema = ref(`
{
  "title": "PrimeVue Full Demo Form",

  "type": "object",
  "required": ["firstName", "email", "password", "agree"],

      "title": "Password",
      "minLength": 8,
      "format": "password",
      "description": "At least 8 characters."
    },
    "confirmPassword": {
      "type": "string",
      "title": "Confirm Password",
      "minLength": 8,
      "x-pv-widget": "password"
    },
    "age": {
      "type": "integer",
      "title": "Age",
      "minimum": 0,
      "maximum": 120
    },
    "satisfaction": {
      "type": "integer",
      "title": "Satisfaction (0-10)",
      "minimum": 0,
      "maximum": 10,
      "default": 5,
      "x-pv-widget": "slider"
    },
    "ratingStars": {
      "type": "integer",
      "title": "Rating (1-5)",
      "minimum": 1,
      "maximum": 5,
      "default": 3,
      "x-pv-widget": "rating"
    },
    "favoriteColor": {
      "type": "string",
      "title": "Favorite Color",
      "format": "color",
      "default": "#ff0000"
    },
    "subscribe": {
      "type": "boolean",
      "title": "Subscribe to Newsletter",
      "x-pv-widget": "switch",
      "default": false
    },
    "contactMethod": {
      "type": "string",
      "title": "Preferred Contact",
      "enum": ["email", "phone", "sms"],
      "x-pv-widget": "radio",
      "default": "email"
    },
    "tags": {
      "type": "array",
      "title": "Tags",
      "items": { "type": "string" },
      "x-pv-widget": "chips",
      "description": "Type and press enter to add."
    },
    "gender": {
      "type": "string",
      "title": "Gender",
      "enum": ["Male", "Female", "Other"],
      "x-pv-widget": "selectbutton"
    },
    "hobbies": {
      "type": "array",
      "title": "Hobbies",
      "items": {
        "type": "string",
        "enum": ["Reading", "Travel", "Gaming", "Sports", "Music"]
      }
    },
    "birthdate": {
      "type": "string",
      "title": "Birthdate",
      "format": "date"
    },
    "appointment": {
      "type": "string",
      "title": "Appointment Time",
      "format": "date-time"
    },
    "resume": {
      "type": "string",
      "title": "Resume (PDF)",
      "format": "data-url",
      "contentMediaType": "application/pdf",
      "x-pv-widget": "file"
    },
    "profileImage": {
      "type": "string",
      "title": "Profile Image",
      "format": "data-url",
      "contentMediaType": "image/*",
      "x-pv-widget": "file"
    },
    "address": {
      "type": "object",
      "title": "Address",
      "required": ["country", "city"],
      "properties": {
        "country": { "type": "string", "title": "Country" },
        "state": { "type": "string", "title": "State/Province" },
        "city": { "type": "string", "title": "City" },
        "postalCode": {
          "type": "string",
          "title": "Postal Code",
          "pattern": "^[0-9A-Za-z-]{3,10}$"
        }
      }
    },
    "agree": {
      "type": "boolean",
      "title": "I agree to the terms",
      "default": false
    }
  }
}
`);

      // Helper: Build children nodes from API response
      function getIcon(entry) {
        if (entry.isDir) {
          return 'pi pi-fw pi-folder';
        }
        // Simple filetype detection (add more as you like)
        const ext = entry.name.split('.').pop().toLowerCase();
        if (['jpg', 'png', 'gif', 'jpeg', 'bmp', 'svg'].includes(ext)) {
          return 'pi pi-fw pi-image';
        }
        if (['txt', 'md', 'log'].includes(ext)) {
          return 'pi pi-fw pi-file';
        }
        if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) {
          return 'pi pi-fw pi-inbox';
        }
        if (['js', 'ts', 'json', 'html', 'css', 'vue'].includes(ext)) {
          return 'pi pi-fw pi-code';
        }
        // Fallback
        return 'pi pi-fw pi-file';
      }

      /* ------------------------------------------------------------------
         SCHEMA STRING (replace later w/ full demo below if desired)
      ------------------------------------------------------------------ */
      const parsedSchema = computed(() => {
        try {
          return JSON.parse(jsonschema.value);
        } catch {
          return { properties: {} };
        }
      });

      const formData = ref({});

      function initializeFormData() {
        const props = parsedSchema.value.properties || {};
        for (const key in props) {
          const field = props[key];
          if (field.default !== undefined) {
            formData.value[key] = field.default;
          } else if (field.type === 'array') {
            formData.value[key] = [];
          } else if (field.type === 'object') {
            formData.value[key] = {};
          } else if (field.type === 'boolean') {
            formData.value[key] = false;
          } else {
            formData.value[key] = '';
          }
        }
      }
      initializeFormData();

      const isRequiredField = (field, key) =>
        Array.isArray(parsedSchema.value.required) &&
        parsedSchema.value.required.includes(key);

      function getWidget(field, key, data) {
        // explicit override first
        const w = field['x-pv-widget'];
        if (w) return w;

        // heuristics
        if (field.type === 'boolean') return 'checkbox';
        if (field.type === 'string') {
          if (field.format === 'password') return 'password';
          if (field.format === 'date' || field.format === 'date-time') return 'calendar';
          if (field.format === 'email') return 'email'; // renders as inputtext w/ type=email
          if (field.format === 'uri' || field.format === 'url') return 'url';
          if (field.format === 'color') return 'color';
          if (Array.isArray(field.enum)) return 'dropdown';
          // large text fallback
          if (data.length > 20) return 'textarea';
          if (field.maxLength && field.maxLength > 200) return 'textarea';
        }
        if (field.type === 'integer' || field.type === 'number') {
          if (Array.isArray(field.enum)) return 'dropdown';
          return 'number';
        }
        if (field.type === 'array') {
          if (field.items?.enum) return 'multiselect';
          return 'chips'; // free-form strings
        }
        return 'text';
      }

      /* -------------- File Upload handler ------------------------------- */
      function onFileUpload(key, event) {
        // event.files is an array of File objects
        formData.value[key] = event.files?.length ? event.files[0] : null;
        showInfo(`Loaded file for ${key}: ${formData.value[key]?.name || 'none'}`);
      }

      /* ---------------- Submit ------------------------------------------ */
      function handleSubmit() {
        console.log('Form submitted:', formData.value);
        showInfo(JSON.stringify(formData.value, null, 2), 5000);
      }

      return {
        errorMessage,
        loading,
        jsonschema,
        parsedSchema,
        formData,
        handleSubmit,

        isRequiredField,
        getWidget,
      };
    }
  });
  
  {

    app.use(PrimeVue.Config, {
      theme: {
        // preset: PrimeVue.Themes.Aura,
        // preset: PrimeVue.Themes.Material,
        // preset: PrimeVue.Themes.Lara,
