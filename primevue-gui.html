<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>primevue-jsonschema-form</title>
  <link rel="stylesheet" href="https://unpkg.com/primeicons@7.0.0/primeicons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/primevue"></script>

  <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
  <!-- <script src="https://unpkg.com/@primevue/themes/umd/material.min.js"></script> -->
  <!-- <script src="https://unpkg.com/@primevue/themes/umd/nora.min.js"></script> -->
  <!-- <script src="https://unpkg.com/@primevue/themes/umd/lara.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown.min.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 100px;
      max-width: 980px;
      margin: 0px 0px 0px;
      padding: 15px;
    }

    .app-dark .markdown-body {
      background-color: #18181B;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div id="app">
    <p-toast style="width: 80%;"></p-toast>
    <!-- App Header -->
    <p class="text-xl font-bold text-center px-4 py-2">primevue-jsonschema-form</p>
    <p-splitter>
      <p-splitterpanel class="flex items-center justify-center">
        <p-textarea :value="JSON.stringify(jsonschema)" class="h-full w-full" />
      </p-splitterpanel>

      <p-splitterpanel class="flex items-center justify-center">
        <!-- auto to build form by jsonschema -->
        <form @submit.prevent="handleSubmit">

          <p-autoform :schema="jsonschema" :data="formData" :autits="autocompleteItems"></p-autoform>

          <p-button label="Submit" type="submit" class="w-full"></p-button>
        </form>

      </p-splitterpanel>
    </p-splitter>
  </div>

</body>


<script>
  const { createApp, ref, computed } = Vue;

  const app = createApp({
    setup() {

      const toast = PrimeVue.useToast();
      const showInfo = (msg = 'Info Content', life = 1000) => {
        toast.add({ severity: 'info', summary: 'Info', detail: msg, life: life });
      };
      const showError = (msg = 'Error Content', life = 5000) => {
        console.error(msg);
        toast.add({ severity: 'error', summary: 'Error', detail: msg, life: life });
      };

      const errorMessage = ref(null);
      const loading = ref(false);

      const jsonschema = ref(JSON.parse(`
{
  "title": "PrimeVue Full Demo Form",
  "description": "A kitchen-sink schema to exercise most PrimeVue field types.",
  "type": "object",
  "required": ["firstName", "email", "password", "agree"],
  "properties": {
    "firstName": { "type": "string", "title": "First Name", "minLength": 1 },
    "lastName": { "type": "string", "title": "Last Name" },
    "bio": {
      "type": "string",
      "title": "Bio (Markdown)",
      "maxLength": 2000,
      "description": "You can write Markdown here.",
      "x-pv-widget": "textarea"
    },
    "email": { "type": "string", "format": "email", "title": "Email" },
    "website": { "type": "string", "format": "uri", "title": "Website" },
    "password": {
      "type": "string",
      "title": "Password",
      "minLength": 8,
      "format": "password",
      "description": "At least 8 characters."
    },
    "confirmPassword": {
      "type": "string",
      "title": "Confirm Password",
      "minLength": 8,
      "x-pv-widget": "password"
    },
    "age": {
      "type": "integer",
      "title": "Age",
      "minimum": 0,
      "maximum": 120
    },
    "satisfaction": {
      "type": "integer",
      "title": "Satisfaction (0-10)",
      "minimum": 0,
      "maximum": 10,
      "default": 5,
      "x-pv-widget": "slider"
    },
    "ratingStars": {
      "type": "integer",
      "title": "Rating (1-5)",
      "minimum": 1,
      "maximum": 5,
      "default": 3,
      "x-pv-widget": "rating"
    },
    "favoriteColor": {
      "type": "string",
      "title": "Favorite Color",
      "format": "color",
      "default": "#ff0000"
    },
    "subscribe": {
      "type": "boolean",
      "title": "Subscribe to Newsletter",
      "x-pv-widget": "switch",
      "default": false
    },
    "contactMethod": {
      "type": "string",
      "title": "Preferred Contact",
      "enum": ["email", "phone", "sms"],
      "x-pv-widget": "radio",
      "default": "email"
    },
    "tags": {
      "type": "array",
      "title": "Tags",
      "items": { "type": "string" },
      "x-pv-widget": "chips",
      "description": "Type and press enter to add."
    },
    "gender": {
      "type": "string",
      "title": "Gender",
      "enum": ["Male", "Female", "Other"],
      "x-pv-widget": "selectbutton"
    },
    "hobbies": {
      "type": "array",
      "title": "Hobbies",
      "items": {
        "type": "string",
        "enum": ["Reading", "Travel", "Gaming", "Sports", "Music"]
      }
    },
    "birthdate": {
      "type": "string",
      "title": "Birthdate",
      "format": "date"
    },
    "appointment": {
      "type": "string",
      "title": "Appointment Time",
      "format": "date-time"
    },
    "resume": {
      "type": "string",
      "title": "Resume (PDF)",
      "format": "data-url",
      "contentMediaType": "application/pdf",
      "x-pv-widget": "file"
    },
    "profileImage": {
      "type": "string",
      "title": "Profile Image",
      "format": "data-url",
      "contentMediaType": "image/*",
      "x-pv-widget": "file"
    },
    "address": {
      "type": "object",
      "title": "Address",
      "required": ["country", "city"],
      "properties": {
        "country": { "type": "string", "title": "Country" },
        "state": { "type": "string", "title": "State/Province" },
        "city": { "type": "string", "title": "City" },
        "postalCode": {
          "type": "string",
          "title": "Postal Code",
          "pattern": "^[0-9A-Za-z-]{3,10}$"
        }
      }
    },
    "addresses": {
      "type": "array",
      "title": "Addresses List",
      "items": {
        "type": "object",
        "title": "Addresses",
        "required": ["country", "city"],
        "properties": {
          "country": { "type": "string", "title": "Country" },
          "state": { "type": "string", "title": "State/Province" },
          "city": { "type": "string", "title": "City" },
          "postalCode": {
            "type": "string",
            "title": "Postal Code",
            "pattern": "^[0-9A-Za-z-]{3,10}$"
          }
        }
      }
    },
    "agree": {
      "type": "boolean",
      "title": "I agree to the terms",
      "default": false
    }
  }
}
`));

      /* ------------------------------------------------------------------
         SCHEMA STRING (replace later w/ full demo below if desired)
      ------------------------------------------------------------------ */
      const formData = ref({});
      function initializeFormData(schema, data) {
        if (!schema || typeof schema !== 'object') return data;

        const props = schema.properties || {};
        for (const key in props) {
          const field = props[key] || {};
          let type = field.type;
          if (Array.isArray(type)) type = type.find(t => t !== 'null') || 'null';

          if (type === 'boolean') {
            data[key] = field.default === undefined ? false : field.default;

          } else if (type === 'integer' || type === 'number') {
            data[key] = field.default === undefined ? 0 : field.default;

          } else if (type === 'string') {
            data[key] = field.default === undefined ? '' : field.default;

          } else if (type === 'object') {
            if (field.default && typeof field.default === 'object' && !Array.isArray(field.default)) {
              data[key] = JSON.parse(JSON.stringify(field.default));
            } else {
              data[key] = {};
              initializeFormData(field, data[key]); // use field, not schema.properties[key]
            }

          } else if (type === 'array') {
            if (Array.isArray(field.default)) {
              data[key] = JSON.parse(JSON.stringify(field.default));
            } else {
              data[key] = [];
              const items = field.items;
              if (items && (items.type === 'object' || items.properties)) {
                data[key].addItem = () => {
                  const tmpitem = {};
                  initializeFormData(items, tmpitem);
                  data[key].push(tmpitem);
                };
                data[key].delItem = (index) => data[key].splice(index, 1);
              }
            }

          } else {
            data[key] = field.default === undefined ? null : field.default;
          }
        }
        return data;
      }

      initializeFormData(jsonschema.value, formData.value);
      const autocompleteItems = ref([]);

      /* ---------------- Submit ------------------------------------------ */
      function handleSubmit() {
        console.log('Form submitted:', formData.value);
        showInfo(JSON.stringify(formData.value, null, 2), 5000);
      }

      return {
        errorMessage,
        loading,
        jsonschema,
        formData,
        handleSubmit,
        autocompleteItems,
      };
    }
  });
  
  app.component('p-autoform', {
    props: ['schema', 'data', 'autits'], // autits = { value: [] } expected
    data() {
      return {
        anyOfActive: {} // e.g., set later as strings: '0', '1', ...
      };
    },
    mounted() {
      // initialize active tab per anyOf field to '0'
      for (const [k, f] of Object.entries(this.schema?.properties || {})) {
        if (Array.isArray(f.anyOf) && f.anyOf.length && this.anyOfActive[k] == null) {
          this.$set?.(this.anyOfActive, k, String(f.anyOf.length)) || (this.anyOfActive[k] = String(f.anyOf.length));
        }
      }
    },
    methods: {
      initializeFormData(schema, data) {
        if (data===null)data={};
        if (!schema || typeof schema !== 'object') return data;

        const props = schema.properties || {};
        for (const key in props) {
          const field = props[key] || {};
          let type = field.type;
          if (Array.isArray(type)) type = type.find(t => t !== 'null') || 'null';

          if (type === 'boolean') {
            data[key] = field.default === undefined ? false : field.default;

          } else if (type === 'integer' || type === 'number') {
            data[key] = field.default === undefined ? 0 : field.default;

          } else if (type === 'string') {
            data[key] = field.default === undefined ? '' : field.default;

          } else if (type === 'object') {
            if (field.default && typeof field.default === 'object' && !Array.isArray(field.default)) {
              data[key] = JSON.parse(JSON.stringify(field.default));
            } else {
              data[key] = {};
              this.initializeFormData(field, data[key]); // use field, not schema.properties[key]
            }

          } else if (type === 'array') {
            if (Array.isArray(field.default)) {
              data[key] = JSON.parse(JSON.stringify(field.default));
            } else {
              data[key] = [];
              const items = field.items;
              if (items && (items.type === 'object' || items.properties)) {
                data[key].addItem = () => {
                  const tmpitem = {};
                  this.initializeFormData(items, tmpitem);
                  data[key].push(tmpitem);
                };
                data[key].delItem = (index) => data[key].splice(index, 1);
              }
            }

          } else {
            data[key] = field.default === undefined ? null : field.default;
          }
        }
        return data;
      },
      getIcon(entry) {
        if (entry.isDir) return 'pi pi-fw pi-folder';
        const ext = String(entry.name || '').split('.').pop().toLowerCase();
        if (['jpg','png','gif','jpeg','bmp','svg','webp','avif'].includes(ext)) return 'pi pi-fw pi-image';
        if (['txt','md','log','csv','ini','yaml','yml'].includes(ext)) return 'pi pi-fw pi-file';
        if (['zip','rar','7z','tar','gz'].includes(ext)) return 'pi pi-fw pi-inbox';
        if (['js','ts','json','html','css','vue','jsx','tsx'].includes(ext)) return 'pi pi-fw pi-code';
        return 'pi pi-fw pi-file';
      },
      onFileUpload(key, event) {
        const file = event.files?.[0] ?? null;
        this.$set?.(this.data, key, file) || (this.data[key] = file);
        // replace with your own toast/emitter as needed
        console.info(`Loaded file for ${key}: ${file?.name || 'none'}`);
        this.$emit?.('file-selected', { key, file });
      },
      gw(field, key, value) {
        const w = field['x-pv-widget'];
        if (w) return w;

        if (field.type === 'boolean') return 'checkbox';

        if (field.type === 'string') {
          if (field.format === 'password') return 'password';
          if (field.format === 'date' || field.format === 'date-time') return 'calendar';
          if (field.format === 'email') return 'email';
          if (field.format === 'uri' || field.format === 'url') return 'url';
          if (field.format === 'color') return 'color';
          if (Array.isArray(field.enum)) return 'dropdown';
          if ((value && String(value).length > 200) || (field.maxLength && field.maxLength > 200)) return 'textarea';
          return 'text';
        }

        if (field.type === 'integer' || field.type === 'number') {
          if (Array.isArray(field.enum)) return 'dropdown';
          return 'number';
        }

        if (field.type === 'array') {
          if (field.items?.enum) return 'multiselect';
          if (field.items?.type === 'object') return 'objectarray';
          return 'chips';
        }

        if (field.type === 'object') return 'autoform';

        return 'text';
      },
      ensureArray(key) {
        if (!Array.isArray(this.data[key])) this.$set?.(this.data, key, []) || (this.data[key] = []);
      },
      addObjectItem(key, schemaItem) {
        this.ensureArray(key);
        const blank = {};
        if (schemaItem?.properties) {
          for (const k of Object.keys(schemaItem.properties)) blank[k] = null;
        }
        this.data[key].push(blank);
      },
      delObjectItem(key, i) {
        this.ensureArray(key);
        this.data[key].splice(i, 1);
      }
    },
    template: `
  <div class="w-full rounded overflow-hidden shadow-lg">
    <div v-for="(field, key) in schema.properties" :key="key" class="m-2">
      <!-- anyOf: Tabs -->
      <div v-if="field.anyOf">
        <label :for="key" class="block mb-1 font-medium">
          {{ field.title || key }}
          <span class="opacity-70">( {{ field.anyOf.map(i => i.title ? i.title : i.type).join(' | ') }} )</span>
          <span v-if="Array.isArray(schema.required) && schema.required.includes(key)" class="text-red-500">*</span>
        </label>

        <p-tabs v-model:value="anyOfActive[key]" @update:value="(e)=>{if(field.anyOf[parseInt(e)].type=='null'){data[key]=null}}">

          <p-tablist>
            <p-tab v-for="(item, i) in field.anyOf" :key="i" :value="String(i)">
              {{ item.title ? item.title : (item.type || 'option ' + (i+1)) }}
            </p-tab>
          </p-tablist>

          <p-tabpanels>
            <p-tabpanel v-for="(item, i) in field.anyOf" :key="i" :value="String(i)">
              
              <div v-if="item.type=='object'">
                <p-autoform :schema="item"
                            :data="initializeFormData(item,data,key)" :autits="autits"/>
              </div>
              
              <!-- Number / Integer -->
              <div v-else-if="gw(item, key, data[key]) === 'number'">
                <p-inputnumber v-model="data[key]" :inputId="key" class="w-full"
                  :useGrouping="false" :min="field.minimum" :max="field.maximum" :step="field.multipleOf" />
              </div>

              <!-- Checkbox (boolean) -->
              <div v-else-if="gw(field, key, data[key]) === 'checkbox'">
                <p-checkbox v-model="data[key]" :inputId="key" :binary="true" />
              </div>

              <div v-else-if="item.type!=='null'">
                <p-textarea v-model="data[key]" :id="key" class="w-full" />
              </div>

              <div v-else-if="item.type=='null'">
                <p>The value is null now</p>
              </div>
              
            </p-tabpanel>
          </p-tabpanels>
        </p-tabs>
      </div>

      <!-- Simple types -->
      <div v-else-if="field.type">
        <label :for="key" class="block mb-1 font-medium">
          {{ field.title || key }} <span class="opacity-70">({{ field.type }})</span>
          <span v-if="Array.isArray(schema.required) && schema.required.includes(key)" class="text-red-500">*</span>
        </label>

        <!-- Switch -->
        <div v-if="gw(field, key, data[key]) === 'switch'">
          <p-toggleswitch v-model="data[key]" :inputId="key" />
        </div>

        <!-- Radio -->
        <div v-else-if="gw(field, key, data[key]) === 'radio'">
          <div class="flex gap-4">
            <div v-for="opt in field.enum" :key="opt" class="flex items-center gap-1">
              <p-radiobutton :inputId="key + '-' + opt" :name="key" :value="opt" v-model="data[key]" />
              <label :for="key + '-' + opt">{{ opt }}</label>
            </div>
          </div>
        </div>

        <!-- Slider -->
        <div v-else-if="gw(field, key, data[key]) === 'slider'">
          <p-slider v-model="data[key]" :min="field.minimum ?? 0" :max="field.maximum ?? 100" />
          <div class="text-sm mt-1">{{ data[key] }}</div>
        </div>

        <!-- Rating -->
        <div v-else-if="gw(field, key, data[key]) === 'rating'">
          <p-rating v-model="data[key]" :stars="field.maximum ?? 5" :cancel="false" />
        </div>

        <!-- File -->
        <div v-else-if="gw(field, key, data[key]) === 'file'">
          <p-fileupload mode="basic" chooseLabel="Choose" :auto="true" customUpload
            @uploader="onFileUpload(key, $event)" :accept="field.contentMediaType || '*/*'" />
          <div v-if="data[key]" class="text-xs mt-1 italic">{{ data[key]?.name || 'File selected' }}</div>
        </div>

        <!-- Color -->
        <div v-else-if="gw(field, key, data[key]) === 'color'">
          <p-colorpicker v-model="data[key]" :inputId="key" />
        </div>

        <!-- Chips / free-form strings -->
        <div v-else-if="gw(field, key, data[key]) === 'chips'">
          <p-autocomplete v-model="data[key]" multiple class="w-full"
            :suggestions="autits?.value || []"
            @complete="(e) => autits && (autits.value = [e.query])"
            :inputId="key" />
        </div>

        <!-- Object array -->
        <div v-else-if="gw(field, key, data[key]) === 'objectarray'">
          <div class="flex gap-2 mb-2">
            <p-button icon="pi pi-plus" label="Add" severity="success" size="small"
              @click="addObjectItem(key, schema.properties[key].items)" />
          </div>
          <div v-for="(v, i) in (Array.isArray(data[key]) ? data[key] : (data[key] = []))" :key="i" class="mb-3 p-2 border rounded">
            <div class="flex justify-end mb-2">
              <p-button icon="pi pi-times" severity="danger" size="small" @click="delObjectItem(key, i)" />
            </div>
            <p-autoform :schema="schema.properties[key].items" :data="data[key][i]" :autits="autits" />
          </div>
        </div>

        <!-- SelectButton -->
        <div v-else-if="gw(field, key, data[key]) === 'selectbutton'">
          <p-selectbutton v-model="data[key]" :options="field.enum" />
        </div>

        <!-- Dropdown (ENUM) -->
        <div v-else-if="gw(field, key, data[key]) === 'dropdown'">
          <p-dropdown v-model="data[key]" :options="field.enum" class="w-full"
            :placeholder="'Select ' + (field.title || key)" />
        </div>

        <!-- Text -->
        <div v-else-if="gw(field, key, data[key]) === 'text'">
          <p-inputtext v-model="data[key]" :id="key" class="w-full" />
        </div>

        <!-- Textarea -->
        <div v-else-if="gw(field, key, data[key]) === 'textarea'">
          <p-textarea v-model="data[key]" :id="key" class="w-full" :autoResize="true" />
        </div>

        <!-- Password -->
        <div v-else-if="gw(field, key, data[key]) === 'password'">
          <p-password v-model="data[key]" :inputId="key" class="w-full" toggleMask />
        </div>

        <!-- Calendar / DatePicker -->
        <div v-else-if="gw(field, key, data[key]) === 'calendar'">
          <p-datepicker v-model="data[key]" :inputId="key" class="w-full"
            :showIcon="true" :showTime="field.format === 'date-time'" />
          <!-- If using older PrimeVue, replace with p-calendar and props: showIcon, showTime -->
        </div>

        <!-- MultiSelect (ENUM arrays) -->
        <div v-else-if="gw(field, key, data[key]) === 'multiselect'">
          <p-multiselect v-model="data[key]" :options="field.items.enum" class="w-full"
            :placeholder="'Select ' + (field.title || key)" />
        </div>

        <!-- Number / Integer -->
        <div v-else-if="gw(field, key, data[key]) === 'number'">
          <p-inputnumber v-model="data[key]" :inputId="key" class="w-full"
            :useGrouping="false" :min="field.minimum" :max="field.maximum" :step="field.multipleOf" />
        </div>

        <!-- Checkbox (boolean) -->
        <div v-else-if="gw(field, key, data[key]) === 'checkbox'">
          <p-checkbox v-model="data[key]" :inputId="key" :binary="true" />
        </div>

        <!-- Nested object -->
        <div v-else-if="gw(field, key, data[key]) === 'autoform'">
          <p-autoform :schema="schema.properties[key]" :data="data[key] ||= {}" :autits="autits" />
        </div>

        <!-- Fallback -->
        <div v-else>
          <p-textarea v-model="data[key]" :id="key" class="w-full" />
        </div>
      </div>
    </div>
  </div>
    `
  });
    
  // magic lines, never mind
  (() => {
    app.use(PrimeVue.Config, {
      theme: {
        // preset: PrimeVue.Themes.Aura,
        // preset: PrimeVue.Themes.Material,
        // preset: PrimeVue.Themes.Lara,
        // preset: PrimeVue.Themes.Nora,
        preset: PrimeVue.Themes.Aura,
        options: { prefix: 'p', darkModeSelector: '.app-dark', cssLayer: false, }
      }
    });
    app.use(PrimeVue.ToastService);
    app.directive('ripple', PrimeVue.Ripple);
    app.component('p-themeswitcher', PrimeVue.ThemeSwitcher);
    app.component('p-autocomplete', PrimeVue.AutoComplete);
    app.component('p-accordion', PrimeVue.Accordion);
    app.component('p-accordionpanel', PrimeVue.AccordionPanel);
    app.component('p-accordionheader', PrimeVue.AccordionHeader);
    app.component('p-accordioncontent', PrimeVue.AccordionContent);
    app.component('p-accordiontab', PrimeVue.AccordionTab);
    app.component('p-animateonscroll', PrimeVue.AnimateOnScroll);
    app.component('p-avatar', PrimeVue.Avatar);
    app.component('p-avatargroup', PrimeVue.AvatarGroup);
    app.component('p-badge', PrimeVue.Badge);
    app.component('p-badgedirective', PrimeVue.BadgeDirective);
    app.component('p-blockui', PrimeVue.BlockUI);
    app.component('p-button', PrimeVue.Button);
